
	<div style="padding-left:20px; padding-right:20px">

		<div class="container">
			<h1>New Event</h1>
			<hr/>

			 <!--Add form name for validation reference-->
			<form name="newEventForm">
			<fieldset>
				<label for="eventName">Event Name: </label>
				<input id="eventName" type="text" required ng-model="event.name" placeholder="Name of the event..."/>
				<label for="eventDate">Event Date: </label>
				<!--added custom directive attribute for date values -->
				<input id="eventDate" type="text" date-keys required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="{mm/dd/yyyy}..."/>
				<label for="eventTime">Event Name: </label>
				<input id="eventTime" type="text" ng-model="event.time" placeholder="Start and End time..."/>
				<label for="eventLocation">Event Name: </label>
				<input id="eventLocation" type="text" ng-model="event.location.address"placeholder="Address of event..."/>

				<input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City..."/>

				<label for="eventImgUrl">Image: </label>
				<input id="eventImgUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url Of Image..."/>

				<!--<div>{{event.name}}</div>-->
			</fieldset>

			<img ng-src="{{event.imageUrl}}" src=""/>
			<br/>
			<br/>
			<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)"  class="btn btn-primary">Save</button>
			<button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

			</form>


		</div>

	</div>
