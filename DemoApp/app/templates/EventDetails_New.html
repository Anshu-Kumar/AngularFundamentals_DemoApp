<div style="padding-left:20px; padding-right:20px">
	<div id="me">
		<img ng-src="{{event.imageUrl}}" alt="{{event.name}}">

		<button class="btn" ng-click="reload()">Reload</button>

		<div class="row">
			<div class="span11">
				<!--Filters {{ expression | Filter}}-->
				<!--<h2>{{event.name | uppercase}} </h2>-->
				<!--ng-bind-template can have multiple bindings-->
				<h2 ng-style="mystyle" ng-bind-template="{{event.name}}"></h2>
			</div>
		</div>

		<div class="row">
			<div class="span3">
				<div><strong>Date:</strong> {{event.date | date:"mediumDate"}}</div>
				<div><strong>Time:</strong> {{event.time}}</div>
				<!--<div><strong>Price:</strong>  11,000 &#8377; </div>-->
			</div>
			<div class="span4">
				<address>
					<strong>Address:</strong><br/>
					{{event.location.address}}<br/>
					{{event.location.city}}
				</address>
			</div>
		</div>


		<hr>

		<h3>Sessions</h3>
		Order By:
		<select ng-model="sortorder" class="input-small">
			<option selected value="name">Name</option>
			<option selected value="-upVoteCount">Votes</option>
		</select>

		<ul class="thumbnails">
			<li ng-repeat="session in event.sessions | orderBy:sortorder | limitTo: 5">
				<div class="row session">

					<!--Custom directive-->
					<upvote upvote="UpVoteSession(session)" downvote="DownVoteSession(session)" count="session.upVoteCount">
					</upvote>

					<!--Start -Voting button-->
					<!--<div class="span0 well votingWidget">-->
					<!--<div class="votingButton" ng-click="UpVoteSession(session)">-->
					<!--<i class="icon-chevron-up icon-white"></i>-->
					<!--</div>-->
					<!--<div class="badge badge-inverse">-->
					<!--<div>{{session.upVoteCount}}</div>-->
					<!--</div>-->
					<!--<div class="votingButton" ng-click="DownVoteSession(session)">-->
					<!--<i class="icon-chevron-down"></i>-->
					<!--</div>-->
					<!--</div>-->
					<!--End -Voting button-->

					<div class="well span9">

						<collapsible title="{{session.name}}">

							<!--<h4>{{session.name}}</h4>-->
							<h6 style="margin-top:-10px">{{session.creatorName}}</h6>
							<span>Duration: {{session.duration | durations}}</span><br />
							<span>Level: {{session.level}}</span>

							<p>{{session.abstract}}</p>

						</collapsible>
					</div>

				</div>
			</li>
		</ul>

	</div>
</div>
